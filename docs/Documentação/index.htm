<h2>Objetivos</h2>
<P>O objetivo é desenvolver um protótipo de uma ferramenta para apoiar a definição de requisitos para projeto de software distribuído.

<BR>
<h2>Metodologia</h2>
<P>Para alcançar esse objetivo, foram planejadas várias atividades.</p>
<UL>
	<LI>estudo de processo de desenvolvimento de software;</li>
	<LI>estudo da Metodologia de Desenvolvimento Baseada em Objetos Distribuídos Inteligente (MDSODI);</LI>
	<LI>definição da arquitetura do protótipo;</LI>
	<LI>especificação da interface do protótipo da ferramente;</LI>
	<LI>implementação de um protótipo da ferramenta para dar suporte à especificação de requisitos;</LI>
	<LI>avaliação do protótipo utilizando-o em estudos de caso.</LI>
</UL>
